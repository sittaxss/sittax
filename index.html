<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITTAX - Ferramentas</title>
    <style>
        :root {
            --sittax-orange: #ff7a1a;
            --sittax-dark: #222;
            --sittax-light: #fff;
            --sittax-bg: #f4f6fa;
        }
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: var(--sittax-bg);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        .main-card {
            background: var(--sittax-light);
            border-radius: 18px;
            box-shadow: 0 8px 24px rgba(44, 62, 80, 0.10);
            padding: 0 0 40px 0;
            min-width: 340px;
            max-width: 900px;
            width: 100%;
            margin: 32px 0;
        }
        .header {
            background: var(--sittax-orange);
            border-radius: 18px 18px 0 0;
            padding: 24px 0 16px 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }
        .header img {
            width: 38px;
            height: 38px;
            background: #fff;
            border-radius: 50%;
            padding: 4px;
            border: 2px solid #fff;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
            object-fit: contain;
        }
        .header h1 {
            color: var(--sittax-light);
            font-size: 2.1rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: 2px;
        }
        .tools-bar, .social-bar {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            margin: 32px 0 18px 40px;
        }
        .tools-bar .tool-icon,
        .social-bar .social-icon {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tools-bar span, .social-bar span {
            color: var(--sittax-dark);
            font-size: 1.18rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .links-grid, .social-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 18px 14px;
            margin: 0 40px;
        }
        .link-item a, .social-item a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f7f8fa;
            border: 1.5px solid var(--sittax-orange);
            border-radius: 8px;
            padding: 18px 6px 10px 6px;
            color: var(--sittax-dark);
            font-size: 1em;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s, box-shadow 0.2s, border 0.2s;
            box-shadow: 0 2px 4px rgba(44, 62, 80, 0.04);
            min-height: 90px;
        }
        .link-item a:hover, .social-item a:hover {
            background: #fff3e6;
            border: 1.5px solid #ff9a4d;
            box-shadow: 0 4px 12px rgba(255, 122, 26, 0.10);
        }
        .link-item img, .social-item img {
            margin-bottom: 8px;
            width: 36px;
            height: 36px;
            object-fit: contain;
            background: #fff;
            border-radius: 6px;
            border: 1px solid #e0e3e8;
            padding: 2px;
        }
        @media (max-width: 1100px) {
            .main-card {
                max-width: 99vw;
            }
            .links-grid, .social-grid {
                grid-template-columns: repeat(3, 1fr);
                margin: 0 12px;
            }
        }
        @media (max-width: 800px) {
            .links-grid, .social-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 14px 8px;
                margin: 0 8px;
            }
            .tools-bar, .social-bar {
                margin-left: 12px;
            }
        }
        @media (max-width: 500px) {
            .header h1 {
                font-size: 1.3rem;
            }
            .tools-bar span, .social-bar span {
                font-size: 1em;
            }
            .links-grid, .social-grid {
                grid-template-columns: 1fr;
                gap: 10px 0;
                margin: 0 4px;
            }
            .link-item a, .social-item a {
                font-size: 0.98em;
                padding: 12px 4px 8px 4px;
            }
            .link-item img, .social-item img {
                width: 28px;
                height: 28px;
            }
            .tools-bar .tool-icon, .social-bar .social-icon {
                width: 22px;
                height: 22px;
            }
        }
    </style>
</head>
