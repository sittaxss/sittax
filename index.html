<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITTAX - Ferramentas</title>
    <style>
        :root {
            --sittax-orange: #ff7a1a;
            --sittax-dark: #222;
            --sittax-light: #fff;
            --sittax-bg: #f4f6fa;
        }
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: var(--sittax-bg) url('https://lh3.googleusercontent.com/d/1Jv7Qn6QwQwQwQwQwQwQwQwQwQwQwQwQw') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-card {
            background: var(--sittax-light);
            border-radius: 18px;
            box-shadow: 0 8px 24px rgba(44, 62, 80, 0.10);
            padding: 0 0 32px 0;
            min-width: 340px;
            max-width: 700px;
            width: 100%;
        }
        .header {
            background: var(--sittax-orange);
            border-radius: 18px 18px 0 0;
            padding: 24px 0 16px 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }
        .header img {
            width: 38px;
            height: 38px;
            background: #fff;
            border-radius: 50%;
            padding: 4px;
            border: 2px solid #fff;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
        }
        .header h1 {
            color: var(--sittax-light);
            font-size: 2.1rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: 2px;
        }
        .tools-bar, .social-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 28px 0 24px 0;
        }
        .tools-bar .tool-icon,
        .social-bar .social-icon {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tools-bar span, .social-bar span {
            color: var(--sittax-dark);
            font-size: 1.15rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .links-grid, .social-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px 14px;
            margin: 0 28px;
        }
        .link-item a, .social-item a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f7f8fa;
            border: 1.5px solid var(--sittax-orange);
            border-radius: 8px;
            padding: 18px 6px 10px 6px;
            color: var(--sittax-dark);
            font-size: 1em;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s, box-shadow 0.2s, border 0.2s;
            box-shadow: 0 2px 4px rgba(44, 62, 80, 0.04);
            min-height: 90px;
        }
        .link-item a:hover, .social-item a:hover {
            background: #fff3e6;
            border: 1.5px solid #ff9a4d;
            box-shadow: 0 4px 12px rgba(255, 122, 26, 0.10);
        }
        .link-item img, .social-item img {
            margin-bottom: 8px;
            width: 36px;
            height: 36px;
            object-fit: contain;
            background: #fff;
            border-radius: 6px;
            border: 1px solid #e0e3e8;
            padding: 2px;
        }
        .logo-convenia {
            background: #fff;
            border-radius: 6px;
            border: 1px solid #e0e3e8;
            width: 36px;
            height: 36px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2px;
        }
        @media (max-width: 700px) {
            .main-card {
                max-width: 98vw;
            }
            .links-grid, .social-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 14px 8px;
                margin: 0 8px;
            }
        }
        @media (max-width: 500px) {
            .header h1 {
                font-size: 1.3rem;
            }
            .tools-bar span, .social-bar span {
                font-size: 1em;
            }
            .links-grid, .social-grid {
                grid-template-columns: 1fr;
                gap: 10px 0;
            }
            .link-item a, .social-item a {
                font-size: 0.98em;
                padding: 12px 4px 8px 4px;
            }
            .link-item img, .social-item img, .logo-convenia {
                width: 28px;
                height: 28px;
            }
            .tools-bar .tool-icon, .social-bar .social-icon {
                width: 22px;
                height: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="main-card">
        <div class="header">
            <img src="https://sittax.com.br/favicon.ico" alt="Logo Sittax">
            <h1>SITTAX</h1>
        </div>
        <div class="tools-bar">
            <span class="tool-icon">
                <!-- SVG de chave de caixa de ferramentas -->
                <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none">
                    <path d="M21.7 20.3l-3.4-3.4c.5-1 .8-2.1.7-3.2-.1-2.7-2.3-4.9-5-5-1.1 0-2.2.2-3.2.7l3.4 3.4-4.2 4.2-3.4-3.4c-.5 1-.8 2.1-.7 3.2.1 2.7 2.3 4.9 5 5 1.1 0 2.2-.2 3.2-.7l3.4 3.4c.4.4 1 .4 1.4 0l2.8-2.8c.4-.4.4-1 0-1.4z" fill="#ff7a1a"/>
                    <circle cx="7" cy="7" r="3" stroke="#ff7a1a" stroke-width="2" fill="none"/>
                </svg>
            </span>
            <span>Ferramentas</span>
        </div>
        <div class="links-grid">
            <!-- ... (todos os links de ferramentas, igual já estava) ... -->
            <!-- (copie aqui os links das ferramentas do seu painel, igual já estava antes) -->
            <!-- ... -->
            <div class="link-item">
                <a href="https://wellhub.com/pt-br/" target="_blank">
                    <img src="https://wellhub.com/favicon.ico" alt="Wellhub" style="width:36px;height:36px;object-fit:contain;background:#fff;border-radius:6px;border:1px solid #e0e3e8;padding:2px;">
                    Wellhub
                </a>
            </div>
        </div>
        <div class="social-bar">
            <span class="social-icon">
                <!-- SVG de rede social (globo com rede) -->
                <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10" stroke="#ff7a1a" stroke-width="2" fill="none"/>
                    <path d="M2 12h20M12 2c2.5 2.5 4 6.5 4 10s-1.5 7.5-4 10c-2.5-2.5-4-6.5-4-10s1.5-7.5 4-10z" stroke="#ff7a1a" stroke-width="2" fill="none"/>
                </svg>
            </span>
            <span>Redes-Sociais</span>
        </div>
        <div class="social-grid">
            <div class="social-item">
                <a href="https://www.instagram.com/sittaxoficial/" target="_blank">
                    <img src="https://instagram.com/favicon.ico" alt="Instagram">
                    Instagram
                </a>
            </div>
            <div class="social-item">
                <a href="https://www.linkedin.com/company/sittaxoficial/" target="_blank">
                    <img src="https://static.licdn.com/scds/common/u/images/logos/favicons/v1/favicon.ico" alt="LinkedIn">
                    LinkedIn
                </a>
            </div>
            <div class="social-item">
                <a href="https://www.youtube.com/@sittaxoficial" target="_blank">
                    <img src="https://www.youtube.com/s/desktop/6e8e6e7d/img/favicon_144x144.png" alt="YouTube">
                    YouTube
                </a>
            </div>
            <div class="social-item">
                <a href="https://www.facebook.com/SittaxBR" target="_blank">
                    <img src="https://www.facebook.com/favicon.ico" alt="Facebook">
                    Facebook
                </a>
            </div>
        </div>
    </div>
</body>
</html>
